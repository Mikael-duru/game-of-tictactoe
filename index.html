<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Game of Tic Tac Toe</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="game">
      <h1 class="game_title">Tic Tac Toe</h1>
      <h2 class="game_status" id="gameStatus"></h2>
      <div class="game_board">
        <div class="game_cell" cellIndex="0" data-cell></div>
        <div class="game_cell" cellIndex="1" data-cell></div>
        <div class="game_cell" cellIndex="2" data-cell></div>
        <div class="game_cell" cellIndex="3" data-cell></div>
        <div class="game_cell" cellIndex="4" data-cell></div>
        <div class="game_cell" cellIndex="5" data-cell></div>
        <div class="game_cell" cellIndex="6" data-cell></div>
        <div class="game_cell" cellIndex="7" data-cell></div>
        <div class="game_cell" cellIndex="8" data-cell></div>
      </div>
      <button class="game_btn" id="restartBtn">Restart</button>
    </section>
  </main>

  <footer>
    <p>By <a href="https://twitter.com/DuruMykael">@DuruMykael</a></p>
  </footer>

  <script src="/script.js"></script>
</body>
</html>
